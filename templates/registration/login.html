{% extends "layout.html" %}

{% block content %}
<style>
  /* Make sure input text is black for visibility on white bg */
  input {
    color: black !important;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">  {# Match the typical Django form width #}
      <h2 class="text-white">Login Form</h2>

      <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_username" class="form-label text-white">Username</label>
          <input type="text" name="username" id="id_username"
                 class="form-control bg-white text-dark" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label text-white">Password</label>
          <input type="password" name="password" id="id_password"
                 class="form-control bg-white text-dark" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <p class="mt-3 text-white">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-info">Register Here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
